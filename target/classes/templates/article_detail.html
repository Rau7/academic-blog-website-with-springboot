    <div class="form-example-area">
        <div class="container">
             <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <form th:action="@{'/admin/editingarticle/' + ${article.article_id}}" method="post" enctype="multipart/form-data">
                    <div class="form-example-wrap mg-t-30" >
                        <div class="cmp-tb-hd cmp-int-hd">
                            <h2>Article Bilgileri</h2>
                        </div>
                        <div class="form-example-int form-horizental">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-lg-2 col-md-3 col-sm-3 col-xs-12">
                                        <label class="hrzn-fm">Article Basligi</label>
                                    </div>
                                    <div class="col-lg-8 col-md-7 col-sm-7 col-xs-12">
                                        <div class="nk-int-st">
                                            <input type="text" th:field="*{article.article_title}" class="form-control input-sm" placeholder="Article Basligi">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-example-int form-horizental">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-lg-2 col-md-3 col-sm-3 col-xs-12">
                                        <label class="hrzn-fm">Article Icerigi(Kısa)</label>
                                    </div>
                                    <div class="col-lg-8 col-md-7 col-sm-7 col-xs-12">
                                        <div class="nk-int-st">
                                             <div class="html-editor">
                                             <textarea name="editor3" id="editor3" rows="10" cols="80" th:field="*{article.article_short_wr}">   
                                                </textarea>
                                                <script>
                                                    // Replace the <textarea id="editor1"> with a CKEditor
                                                    // instance, using default configuration.
                                                    CKEDITOR.replace( 'editor3' );
                                                </script>
                                             </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-example-int form-horizental">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-lg-2 col-md-3 col-sm-3 col-xs-12">
                                        <label class="hrzn-fm">Article Icerigi</label>
                                    </div>
                                    <div class="col-lg-8 col-md-7 col-sm-7 col-xs-12">
                                        <div class="nk-int-st">
                                             <div class="html-editor">
                                             <textarea name="editor2" id="editor2" rows="10" cols="80" th:field="*{article.article_body}">   
                                                </textarea>
                                                <script>
                                                    // Replace the <textarea id="editor1"> with a CKEditor
                                                    // instance, using default configuration.
                                                    CKEDITOR.replace( 'editor2' );
                                                </script>
                                             </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-example-int form-horizental">
						<div class="col-lg-2 col-md-3 col-sm-3 col-xs-12">
                                        <label class="hrzn-fm">Article Foto</label>
                           </div>
							<div class="input-group input-file" name="photo">
								<span class="input-group-btn">
					        		<button class="btn btn-default btn-choose" type="button">Choose</button>
					    		</span>
					    		<input type="text" class="form-control" th:placeholder="*{article.article_photo}" />
							</div>
						</div>
						<div class="form-example-int form-horizental">
						<div class="col-lg-2 col-md-3 col-sm-3 col-xs-12">
                                        <label class="hrzn-fm">Article File</label>
                           </div>
							<div class="input-group input-file" name="file">
								<span class="input-group-btn">
					        		<button class="btn btn-default btn-choose" type="button">Choose</button>
					    		</span>
					    		<input type="text" class="form-control" th:placeholder="*{article.article_file}" />
							</div>
						</div>
                        <div class="form-example-int mg-t-15">
                            <div class="row">
                                <div class="col-lg-2 col-md-3 col-sm-3 col-xs-12">
                                </div>
                                <div class="col-lg-8 col-md-7 col-sm-7 col-xs-12">
                                    <button class="btn btn-success notika-btn-success" type="submit">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
